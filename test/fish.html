<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title>Fish schooling simulation</title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif;">
    <div id="vadiv" style="height:100%;">
        <div style="position: absolute; top:10px; left: 10px;">
            <button type="button" onclick="app.sea.addFish(50)">Add fish</button><br />
            <button type="button" onclick="app.sea.setRandomSpeed()">Muddle</button><br />
            <input type="checkbox" id="visionF" name="visionF" value="false"
                onclick="app.showFishVisionField=this.checked"><label for="visionF">Vision fields</label><br />
            <input type="checkbox" id="visionL" name="visionL" value="false"
                onclick="app.showFishVisionLinks=this.checked"><label for="visionL">Vision links</label><br />
            <input type="checkbox" id="collision" name="collision" value="false"
                onclick="app.showFishCollisionField=this.checked"><label for="collision">Collision fields</label><br />
        </div>
    </div>
    <script src="../build/vectag.js"></script>
    <script>
        //start simulation
        app = vectag.fish().initRandom().start()
    </script>
</body>

</html>
