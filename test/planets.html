<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title>Planets</title>
</head>

<body style="margin: 0; height:100%;">
    <div id="vadiv" style="height:100%;">
        <div style="position: absolute; top:10px; left: 10px;">
            <button type="button" onclick="app.uni.addPlanets(50)">Add planets</button><br />
            <button type="button" onclick="app.uni.setRandomSpeed(0.05,0.2)">Muddle</button><br />
            <button type="button" onclick="app.uni.explodeLargestPlanet()">Explode sun</button><br />
        </div>
    </div>
    <script src="../build/vectag.js"></script>
    <script>
        //start simulation
        app = vectag.planets().initBigBang().start()
    </script>
</body>

</html>
